<div class="container mt-2">
    <h3 class="text-center">Catalogo</h3>
    <hr>
    <div class="row">
        @for(item of productos; track item.id){
            <div class="col-sm-3 mt-1">
                <div class="card">
                    <img [src]="'img/'+item.imagen" alt="">
                    <div class="card-body">
                        <p class="fw-bold">{{item.nombre}}</p>
                        <div class="d-flex justify-content-between aling-items-center">
                            <button (click)="addProduct(item)" class="btn btn-sm- btn-dark" type="button">
                               <i class="fa fa-shopping-cart"></i> Agregar
                            </button>
                            <small class="fw-bold">$/{{item.precio}}</small>
                        </div>
                    </div>
                </div>
            </div>

        }
    </div>
</div>
